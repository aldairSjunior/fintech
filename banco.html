<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- logo inicial -->
    <div>
        <img class="logo-login" src="./assets/images/logo completa zenith.png" alt="Logo Zenith">
    </div>
    
    <!-- email e senha -->
    <div class="login">
        <h2 style="font-family: 'inria-serif';  color: rgba(16, 24, 32, 1)">Login</h2>
        <input class="campo-login" type="text" placeholder="Digite seu email">
        <br>
        <h2 style="font-family:'inria-serif'; color: rgba(16, 24, 32, 1);">Senha</h2>
        <input class="campo-login" type="text" placeholder="Digite sua senha">
        <a class="botao-recuperar-conta">Recuperar Conta</a>
        <br>
        <button class="botao-entrar">Entrar</button>
        <a class="botao-criar-conta">Criar Conta</a>
    </div>

    <!-- botÃµes login alternativo -->
    <img class="botao-facebook" src="./assets/images/facebook acount.png" alt="Conta Facebook">
    <img class="botao-google" src="./assets/images/google acount.jpg" alt="Conta Google">
    
</body>
